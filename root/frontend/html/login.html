<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
    <title>Inquisitive | Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/responsiveIndex.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <style>
        /* Hide the elements initially 
        
            the reason I hide both is to stop the website from flashing "login/signup" when switching tabs
        */
        #login_signup, #user-info {
            display: none;
        }
    </style>
</head>
<body>

    <div class="outer-container">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <input type="text" placeholder="search.." id="searchbar" onkeypress="clickPress(event)">
            <a id="login_signup" href="login.html">Login/Sign Up</a>
            <a id="user-info" href="profile.html" style="display: none;"></a> <!-- invisible userInfo -->
        </nav>
    </div>

    <div class="content-container">
        
        <div class="logoContainer">
            <img src="../images/logo.png">
        </div>
        <div class="subheader">
            <h1>Login</h1>
        </div> 
        
        <div id="login">
            <form id="loginForm">
                <label>Username:</label>
                
                <input type="text" id="username" name="username" required>
                
                <label>Password:</label>
                
                <input type="password" id="password" name="password" required>
                
                <button type="submit" id="submit">Login</button>
            </form>
            <script src="../js/login.js"></script>
            <br>
            <p>
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>              
        </div>
    </div>

    <footer></footer>

    <script src="../js/myscript.js"></script>
    <script src="../js/searchBar.js"></script>
</body>
</html>
