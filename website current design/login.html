<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquisitive - Login</title>
    <link rel="stylesheet" href="index.css">

</head>
<body onload = "checkforaccount()">
	<script src="searchBar.js"></script>
	<script src="registration.js"></script>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="explore.html">Explore</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="dashboard.html" id="dashboard_link" style="display: none">Dashboard</a></li>
			</ul>
			<input type="text" placeholder="search.." id="searchbar" onkeypress = clickPress(event)>
			<a id="login_signup" href="login.html">Login/Sign Up</a>
		</nav>
		<div class="subheader">
			<h1>Login</h1>
		</div>
	</header>
    <div class="content">
		<div id="login">
			<form id = "loginForm">
				<label for = "username" >Username:</label>
				<br><br>
				<input type="text" id="username" name="username" required>
				<br><br>
				<label>Password:</label>
				<br><br>
				<input type="text" id="password" name="password" required>
				<br><br>
				<button type="submit" id="submit" name="submit">Submit</button>
			</form>
			<br>
			<p>
				Don't have an account? <a href="signup.html">Sign up</a>
			</p>
		</div>
		
    </div>
	<footer>
	</footer>
</body>
</html>
